<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger - Merge PDFs Online</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #181717 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #000002 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            padding: 40px 30px;
        }

        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .drop-zone:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }

        .drop-zone.dragover {
            border-color: #730fd7;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .drop-zone-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .drop-zone h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .drop-zone p {
            color: #666;
            font-size: 1.1em;
        }

        .file-input {
            display: none;
        }

        .file-list {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }

        .file-list::-webkit-scrollbar {
            width: 8px;
        }

        .file-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .file-list::-webkit-scrollbar-thumb {
            background: #66eabe;
            border-radius: 10px;
        }

        .file-item {
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            cursor: move;
        }

        .file-item:hover {
            box-shadow: 0 4px 12px rgba(10, 52, 239, 0.2);
            transform: translateX(5px);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .file-icon {
            font-size: 2em;
        }

        .file-name {
            font-weight: 500;
            color: #333;
            word-break: break-word;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .file-count {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .file-count strong {
            color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-icon {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 8px 12px;
            font-size: 1.2em;
        }

        .btn-icon:hover {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
            padding: 8px 12px;
        }

        .btn-danger:hover {
            background: #ee5a52;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            color: white;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 1.1em;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 30px 20px;
            }

            .drop-zone {
                padding: 40px 15px;
            }

            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .file-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>

    
    
    <div class="container">
        <div class="header">
            <h1>üìÑ PDF Merger</h1>
            <p>Merge multiple PDFs into one document - Free</p>
        </div>

        <div class="main-content">
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-icon">üìÅ</div>
                <h3>Drop PDF files here</h3>
                <p>or click to browse</p>
            </div>

            <input type="file" id="fileInput" class="file-input" accept=".pdf" multiple>

            <div class="file-count" id="fileCount">
                <strong>0</strong> files selected
            </div>

            <div class="file-list" id="fileList">
                <div class="empty-state">
                    No files added yet. Click ‚ûï to add files.
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" id="addBtn">
                    ‚ûï Add More PDFs
                </button>
                <button class="btn btn-danger" id="clearBtn">
                    üóëÔ∏è Clear All
                </button>
                <button class="btn btn-success" id="mergeBtn">
                    ‚ú® Merge PDFs
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Merging your PDFs...</p>
            </div>
        </div>
    </div>

    <script>
        const { PDFDocument } = PDFLib;
        
        let pdfFiles = [];
        let draggedIndex = null;

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const fileCount = document.getElementById('fileCount');
        const addBtn = document.getElementById('addBtn');
        const clearBtn = document.getElementById('clearBtn');
        const mergeBtn = document.getElementById('mergeBtn');
        const loading = document.getElementById('loading');

        dropZone.addEventListener('click', () => fileInput.click());
        addBtn.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(f => f.type === 'application/pdf');
            addFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            addFiles(Array.from(e.target.files));
            fileInput.value = '';
        });

        clearBtn.addEventListener('click', () => {
            if (pdfFiles.length === 0) return;
            if (confirm('Remove all files from the list?')) {
                pdfFiles = [];
                updateUI();
            }
        });

        mergeBtn.addEventListener('click', mergePDFs);

        function addFiles(files) {
            files.forEach(file => {
                if (!pdfFiles.find(f => f.name === file.name)) {
                    pdfFiles.push(file);
                }
            });
            updateUI();
        }

        function updateUI() {
            fileCount.innerHTML = `<strong>${pdfFiles.length}</strong> file${pdfFiles.length !== 1 ? 's' : ''} selected`;

            if (pdfFiles.length === 0) {
                fileList.innerHTML = '<div class="empty-state"> No files added yet. Click ‚ûï to add files.</div>';
                return;
            }

            fileList.innerHTML = pdfFiles.map((file, index) => `
                <div class="file-item" draggable="true" data-index="${index}">
                    <div class="file-info">
                        <span class="file-icon">üìÑ</span>
                        <span class="file-name">${file.name}</span>
                    </div>
                    <div class="file-actions">
                        <button class="btn btn-icon" onclick="moveUp(${index})" title="Move Up">‚¨ÜÔ∏è</button>
                        <button class="btn btn-icon" onclick="moveDown(${index})" title="Move Down">‚¨áÔ∏è</button>
                        <button class="btn btn-danger" onclick="removeFile(${index})" title="Remove">‚úñÔ∏è</button>
                    </div>
                </div>
            `).join('');

            addDragListeners();
        }

        function addDragListeners() {
            const items = document.querySelectorAll('.file-item');
            items.forEach(item => {
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('drop', handleDrop);
                item.addEventListener('dragend', handleDragEnd);
            });
        }

        function handleDragStart(e) {
            draggedIndex = parseInt(e.target.closest('.file-item').dataset.index);
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDrop(e) {
            e.preventDefault();
            const dropIndex = parseInt(e.target.closest('.file-item').dataset.index);
            
            if (draggedIndex !== dropIndex) {
                const draggedFile = pdfFiles[draggedIndex];
                pdfFiles.splice(draggedIndex, 1);
                pdfFiles.splice(dropIndex, 0, draggedFile);
                updateUI();
            }
        }

        function handleDragEnd() {
            draggedIndex = null;
        }

        function removeFile(index) {
            pdfFiles.splice(index, 1);
            updateUI();
        }

        function moveUp(index) {
            if (index === 0) return;
            [pdfFiles[index], pdfFiles[index - 1]] = [pdfFiles[index - 1], pdfFiles[index]];
            updateUI();
        }

        function moveDown(index) {
            if (index === pdfFiles.length - 1) return;
            [pdfFiles[index], pdfFiles[index + 1]] = [pdfFiles[index + 1], pdfFiles[index]];
            updateUI();
        }

        async function mergePDFs() {
            if (pdfFiles.length === 0) {
                alert('Please add PDF files to merge.');
                return;
            }

            loading.classList.add('active');

            try {
                const mergedPdf = await PDFDocument.create();

                for (const file of pdfFiles) {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await PDFDocument.load(arrayBuffer);
                    const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                    copiedPages.forEach((page) => mergedPdf.addPage(page));
                }

                const mergedPdfBytes = await mergedPdf.save();
                const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = 'merged.pdf';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                alert(`‚úÖ Success!\n\nMerged ${pdfFiles.length} PDF files successfully!`);
            } catch (error) {
                alert(`‚ùå Error merging PDFs:\n${error.message}`);
            } finally {
                loading.classList.remove('active');
            }
        }

        updateUI();
    </script>
</body>
</html>
