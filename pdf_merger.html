        <div class="tool-container">

                <div class="file-count" id="fileCount">

                </div>

                </div>

                    </button>

    <script>
        const { PDFDocument } = PDFLib;

        let pdfFiles = [];
        let draggedIndex = null;

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const fileCount = document.getElementById('fileCount');
        const addBtn = document.getElementById('addBtn');
        const clearBtn = document.getElementById('clearBtn');
        const mergeBtn = document.getElementById('mergeBtn');
        const loading = document.getElementById('loading');

        dropZone.addEventListener('click', () => fileInput.click());
        addBtn.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(f => f.type === 'application/pdf');
            addFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            addFiles(Array.from(e.target.files));
            fileInput.value = '';
        });

        clearBtn.addEventListener('click', () => {
            if (pdfFiles.length === 0) return;
            if (confirm('Remove all files from the list?')) {
                pdfFiles = [];
                updateUI();
            }
        });

        mergeBtn.addEventListener('click', mergePDFs);

        function addFiles(files) {
            files.forEach(file => {
                if (!pdfFiles.find(f => f.name === file.name)) {
                    pdfFiles.push(file);
                }
            });
            updateUI();
        }

        function updateUI() {
            fileCount.innerHTML = `<strong>${pdfFiles.length}</strong> file${pdfFiles.length !== 1 ? 's' : ''} selected`;

            if (pdfFiles.length === 0) {
                fileList.innerHTML = '<div class="empty-state"> No files added yet. Click ‚ûï to add files.</div>';
                return;
            }

            fileList.innerHTML = pdfFiles.map((file, index) => `
                <div class="file-item" draggable="true" data-index="${index}">
                    <div class="file-info">
                        <span class="file-icon">üìÑ</span>
                        <span class="file-name">${file.name}</span>
                    </div>
                    <div class="file-actions">
                        <button class="btn-icon" onclick="moveUp(${index})" title="Move Up">‚¨ÜÔ∏è</button>
                        <button class="btn-icon" onclick="moveDown(${index})" title="Move Down">‚¨áÔ∏è</button>
                        <button class="btn-danger" onclick="removeFile(${index})" title="Remove">‚úï</button>
                    </div>
                </div>
            `).join('');

            addDragListeners();
        }

        function addDragListeners() {
            const items = document.querySelectorAll('.file-item');
            items.forEach(item => {
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('drop', handleDrop);
                item.addEventListener('dragend', handleDragEnd);
            });
        }

        function handleDragStart(e) {
            draggedIndex = parseInt(e.target.closest('.file-item').dataset.index);
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDrop(e) {
            e.preventDefault();
            const dropIndex = parseInt(e.target.closest('.file-item').dataset.index);

            if (draggedIndex !== dropIndex) {
                const draggedFile = pdfFiles[draggedIndex];
                pdfFiles.splice(draggedIndex, 1);
                pdfFiles.splice(dropIndex, 0, draggedFile);
                updateUI();
            }
        }

        function handleDragEnd() {
            draggedIndex = null;
        }

        function removeFile(index) {
            pdfFiles.splice(index, 1);
            updateUI();
        }

        function moveUp(index) {
            if (index === 0) return;
            [pdfFiles[index], pdfFiles[index - 1]] = [pdfFiles[index - 1], pdfFiles[index]];
            updateUI();
        }

        function moveDown(index) {
            if (index === pdfFiles.length - 1) return;
            [pdfFiles[index], pdfFiles[index + 1]] = [pdfFiles[index + 1], pdfFiles[index]];
            updateUI();
        }

        async function mergePDFs() {
            if (pdfFiles.length === 0) {
                alert('Please add PDF files to merge.');
                return;
            }

            loading.classList.add('active');

            try {
                const mergedPdf = await PDFDocument.create();

                for (const file of pdfFiles) {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await PDFDocument.load(arrayBuffer);
                    const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                    copiedPages.forEach((page) => mergedPdf.addPage(page));
                }

                const mergedPdfBytes = await mergedPdf.save();
                const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = 'merged.pdf';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                alert(`‚úÖ Success!\n\nMerged ${pdfFiles.length} PDF files successfully!`);
            } catch (error) {
                alert(`‚ùå Error merging PDFs:\n${error.message}`);
            } finally {
                loading.classList.remove('active');
            }
        }

        updateUI();
    </script>
</body>
