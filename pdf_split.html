<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Splitter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #000002 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #000002 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-area h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .upload-area p {
            color: #666;
        }

        input[type="file"] {
            display: none;
        }

        .viewer-section {
            display: none;
            margin-top: 30px;
        }

        .viewer-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
        }

        .page-nav {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .page-info {
            font-weight: 600;
            color: #667eea;
            font-size: 1.1em;
        }

        .canvas-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #pdf-canvas {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            max-width: 100%;
            height: auto;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .split-controls {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .split-controls h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: white;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-item label {
            cursor: pointer;
            font-size: 0.95em;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .content {
                padding: 20px;
            }

            .viewer-controls {
                flex-direction: column;
                gap: 15px;
            }

            .checkbox-group {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ PDF Splitter</h1>
            <p>Upload a PDF and split it into individual pages</p>
        </div>

        <div class="content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <h3>Drop your PDF here or click to browse</h3>
                <input type="file" id="fileInput" accept=".pdf">
            </div>

            <div class="viewer-section" id="viewerSection">
                <div class="viewer-controls">
                    <div class="page-nav">
                        <button id="prevBtn">‚Üê Previous</button>
                        <span class="page-info">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>
                        <button id="nextBtn">Next ‚Üí</button>
                    </div>
                    <button id="newFileBtn">Upload New File</button>
                </div>

                <div class="canvas-container">
                    <canvas id="pdf-canvas"></canvas>
                </div>

                <div class="split-controls">
                    <h3>Select Pages to Extract</h3>
                    <div class="checkbox-group" id="pageCheckboxes"></div>
                    <div class="action-buttons">
                        <button id="selectAllBtn" class="btn-secondary">Select All</button>
                        <button id="deselectAllBtn" class="btn-secondary">Deselect All</button>
                        <button id="splitBtn" class="btn-success">Extract Selected Pages</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let scale = 1.5;
        let pdfBytes = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const viewerSection = document.getElementById('viewerSection');
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentPageSpan = document.getElementById('currentPage');
        const totalPagesSpan = document.getElementById('totalPages');
        const pageCheckboxes = document.getElementById('pageCheckboxes');
        const selectAllBtn = document.getElementById('selectAllBtn');
        const deselectAllBtn = document.getElementById('deselectAllBtn');
        const splitBtn = document.getElementById('splitBtn');
        const newFileBtn = document.getElementById('newFileBtn');

        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        async function handleFile(file) {
            const reader = new FileReader();
            reader.onload = async function(e) {
                pdfBytes = new Uint8Array(e.target.result);
                const loadingTask = pdfjsLib.getDocument({data: pdfBytes});
                pdfDoc = await loadingTask.promise;
                totalPages = pdfDoc.numPages;
                totalPagesSpan.textContent = totalPages;
                
                uploadArea.style.display = 'none';
                viewerSection.style.display = 'block';
                
                createPageCheckboxes();
                renderPage(currentPage);
            };
            reader.readAsArrayBuffer(file);
        }

        function createPageCheckboxes() {
            pageCheckboxes.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const div = document.createElement('div');
                div.className = 'checkbox-item';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `page-${i}`;
                checkbox.value = i;
                
                const label = document.createElement('label');
                label.htmlFor = `page-${i}`;
                label.textContent = `${i}`;
                
                div.appendChild(checkbox);
                div.appendChild(label);
                pageCheckboxes.appendChild(div);
            }
        }

        async function renderPage(num) {
            const page = await pdfDoc.getPage(num);
            const viewport = page.getViewport({scale: scale});
            
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
                canvasContext: ctx,
                viewport: viewport
            };
            
            await page.render(renderContext).promise;
            currentPageSpan.textContent = num;
            
            prevBtn.disabled = num <= 1;
            nextBtn.disabled = num >= totalPages;
        }

        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                renderPage(currentPage);
            }
        });

        selectAllBtn.addEventListener('click', () => {
            const checkboxes = pageCheckboxes.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = true);
        });

        deselectAllBtn.addEventListener('click', () => {
            const checkboxes = pageCheckboxes.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = false);
        });

        newFileBtn.addEventListener('click', () => {
            location.reload();
        });

        splitBtn.addEventListener('click', async () => {
            const selectedPages = Array.from(pageCheckboxes.querySelectorAll('input[type="checkbox"]:checked'))
                .map(cb => parseInt(cb.value))
                .sort((a, b) => a - b);
            
            if (selectedPages.length === 0) {
                alert('Please select at least one page to extract');
                return;
            }

            splitBtn.disabled = true;
            splitBtn.textContent = 'Processing...';

            try {
                const { jsPDF } = window.jspdf;
                
                // Get first page to determine PDF dimensions
                const firstPage = await pdfDoc.getPage(selectedPages[0]);
                const viewport = firstPage.getViewport({scale: 2});
                
                // Create new PDF with appropriate dimensions
                const pdfWidth = viewport.width * 0.264583; // Convert pixels to mm
                const pdfHeight = viewport.height * 0.264583;
                const newPdf = new jsPDF({
                    orientation: pdfWidth > pdfHeight ? 'landscape' : 'portrait',
                    unit: 'mm',
                    format: [pdfWidth, pdfHeight]
                });

                let isFirstPage = true;

                for (const pageNum of selectedPages) {
                    const page = await pdfDoc.getPage(pageNum);
                    const viewport = page.getViewport({scale: 2});
                    
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = viewport.width;
                    tempCanvas.height = viewport.height;
                    const tempCtx = tempCanvas.getContext('2d');
                    
                    await page.render({
                        canvasContext: tempCtx,
                        viewport: viewport
                    }).promise;
                    
                    const imgData = tempCanvas.toDataURL('image/jpeg', 0.95);
                    
                    if (!isFirstPage) {
                        newPdf.addPage([pdfWidth, pdfHeight]);
                    }
                    
                    newPdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);
                    isFirstPage = false;
                }
                
                // Download the combined PDF
                newPdf.save('extracted_pages.pdf');
                
                alert(`Successfully extracted ${selectedPages.length} page(s) into a single PDF file`);
            } catch (error) {
                console.error(error);
                alert('Error extracting pages: ' + error.message);
            } finally {
                splitBtn.disabled = false;
                splitBtn.textContent = 'Extract Selected Pages';
            }
        });
    </script>
</body>
</html>
