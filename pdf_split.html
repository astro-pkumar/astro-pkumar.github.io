    <main>
        <div class="container" style="margin-bottom: 2rem;">
            <a href="junk.html"
                style="display: inline-flex; align-items: center; gap: 5px; color: var(--primary-color); font-weight: 500; margin-bottom: 1rem;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"

                Back to Tools

        <div class="tool-container">
            <div class="tool-header">
                <h1>üìÑ PDF Splitter</h1>
                <p>Upload a PDF and split it into individual pages</p>
            </div>

            <div class="tool-content">
                <div class="upload-area" id="uploadArea">
                    <span class="upload-icon">üìÅ</span>
                    <h3>Drop your PDF here or click to browse</h3>
                    <input type="file" id="fileInput" accept=".pdf" style="display: none;">
                </div>

                <div class="viewer-section" id="viewerSection" style="display: none;">
                    <div class="viewer-controls">
                        <div class="page-nav">
                            <button id="prevBtn" class="btn-secondary">‚Üê Previous</button>
                            <span class="page-info">Page <span id="currentPage">1</span> of <span
                                    id="totalPages">1</span></span>
                            <button id="nextBtn" class="btn-secondary">Next ‚Üí</button>
                        </div>
                        <button id="newFileBtn" class="btn-secondary">Upload New File</button>
                    </div>

                    <div class="canvas-container">
                        <canvas id="pdf-canvas"></canvas>
                    </div>

                    <div class="split-controls">
                        <h3>Select Pages to Extract</h3>
                        <div class="checkbox-group" id="pageCheckboxes"></div>
                        <div class="action-buttons">
                            <button id="selectAllBtn" class="btn-secondary">Select All</button>
                            <button id="deselectAllBtn" class="btn-secondary">Deselect All</button>
                            <button id="splitBtn" class="btn-success">Extract Selected Pages</button>
                        </div>
                    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let scale = 1.5;
        let pdfBytes = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const viewerSection = document.getElementById('viewerSection');
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentPageSpan = document.getElementById('currentPage');
        const totalPagesSpan = document.getElementById('totalPages');
        const pageCheckboxes = document.getElementById('pageCheckboxes');
        const selectAllBtn = document.getElementById('selectAllBtn');
        const deselectAllBtn = document.getElementById('deselectAllBtn');
        const splitBtn = document.getElementById('splitBtn');
        const newFileBtn = document.getElementById('newFileBtn');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        async function handleFile(file) {
            const reader = new FileReader();
            reader.onload = async function (e) {
                pdfBytes = new Uint8Array(e.target.result);
                const loadingTask = pdfjsLib.getDocument({ data: pdfBytes });
                pdfDoc = await loadingTask.promise;
                totalPages = pdfDoc.numPages;
                totalPagesSpan.textContent = totalPages;

                uploadArea.style.display = 'none';
                viewerSection.style.display = 'block';

                createPageCheckboxes();
                renderPage(currentPage);
            };
            reader.readAsArrayBuffer(file);
        }

        function createPageCheckboxes() {
            pageCheckboxes.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const div = document.createElement('div');
                div.className = 'checkbox-item';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `page-${i}`;
                checkbox.value = i;

                const label = document.createElement('label');
                label.htmlFor = `page-${i}`;
                label.textContent = `${i}`;

                div.appendChild(checkbox);
                div.appendChild(label);
                pageCheckboxes.appendChild(div);
            }
        }

        async function renderPage(num) {
            const page = await pdfDoc.getPage(num);
            const viewport = page.getViewport({ scale: scale });

            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
                canvasContext: ctx,
                viewport: viewport
            };

            await page.render(renderContext).promise;
            currentPageSpan.textContent = num;

            prevBtn.disabled = num <= 1;
            nextBtn.disabled = num >= totalPages;
        }

        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                renderPage(currentPage);
            }
        });

        selectAllBtn.addEventListener('click', () => {
            const checkboxes = pageCheckboxes.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = true);
        });

        deselectAllBtn.addEventListener('click', () => {
            const checkboxes = pageCheckboxes.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = false);
        });

        newFileBtn.addEventListener('click', () => {
            location.reload();
        });

        splitBtn.addEventListener('click', async () => {
            const selectedPages = Array.from(pageCheckboxes.querySelectorAll('input[type="checkbox"]:checked'))
                .map(cb => parseInt(cb.value))
                .sort((a, b) => a - b);

            if (selectedPages.length === 0) {
                alert('Please select at least one page to extract');
                return;
            }

            splitBtn.disabled = true;
            splitBtn.textContent = 'Processing...';

            try {
                const { jsPDF } = window.jspdf;

                // Get first page to determine PDF dimensions
                const firstPage = await pdfDoc.getPage(selectedPages[0]);
                const viewport = firstPage.getViewport({ scale: 2 });

                // Create new PDF with appropriate dimensions
                const pdfWidth = viewport.width * 0.264583; // Convert pixels to mm
                const pdfHeight = viewport.height * 0.264583;
                const newPdf = new jsPDF({
                    orientation: pdfWidth > pdfHeight ? 'landscape' : 'portrait',
                    unit: 'mm',
                    format: [pdfWidth, pdfHeight]
                });

                let isFirstPage = true;

                for (const pageNum of selectedPages) {
                    const page = await pdfDoc.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 2 });

                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = viewport.width;
                    tempCanvas.height = viewport.height;
                    const tempCtx = tempCanvas.getContext('2d');

                    await page.render({
                        canvasContext: tempCtx,
                        viewport: viewport
                    }).promise;

                    const imgData = tempCanvas.toDataURL('image/jpeg', 0.95);

                    if (!isFirstPage) {
                        newPdf.addPage([pdfWidth, pdfHeight]);
                    }

                    newPdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);
                    isFirstPage = false;
                }

                // Download the combined PDF
                newPdf.save('extracted_pages.pdf');

                alert(`Successfully extracted ${selectedPages.length} page(s) into a single PDF file`);
            } catch (error) {
                console.error(error);
                alert('Error extracting pages: ' + error.message);
            } finally {
                splitBtn.disabled = false;
                splitBtn.textContent = 'Extract Selected Pages';
            }
        });
    </script>
